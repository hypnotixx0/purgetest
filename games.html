<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/e1bc9dd5-25b2-4626-9afc-694f3188bac0.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - /Purge</title>

    <link rel="stylesheet" href="/styles.css">

    <script src="/token-validator.js"></script>

<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Home Logo -->
    <div class="home-logo" onclick="window.location.href='index.html'">
        <img src="assets/e1bc9dd5-25b2-4626-9afc-694f3188bac0.ico" alt="/Purge Logo" class="logo-img">
    </div>

    <!-- Games Content -->
    <div class="games-container">
        <div class="games-header">
            <h1>üéÆ Games Library</h1>
            <p class="games-subtitle">Play hundreds of unblocked games</p>
        </div>

        <!-- Search and Request Section -->
        <div class="games-controls">
            <div class="search-filter-container">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="game-search" placeholder="Search games..." class="search-input">
                        <button id="clear-search" class="clear-search-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <!-- In the genre filter section of games.html -->
<select id="genre-filter" class="genre-filter">
    <option value="all">All Genres</option>
    <option value="featured">‚≠ê Featured Games</option>
    <option value="favorites">‚ù§Ô∏è Favorites</option>
    <option value="action">Action</option>
    <option value="puzzle">Puzzle</option>
    <option value="idle">Idle</option>
    <option value="story">Story</option>
    <option value="strategy">Strategy</option>
    <option value="survival">Survival</option>
</select>
                
                <select id="sort-filter" class="genre-filter">
                    <option value="default">Sort: Default</option>
                    <option value="popularity">Sort: Most Popular</option>
                    <option value="recent">Sort: Recently Played</option>
                    <option value="alphabetical">Sort: A-Z</option>
                    <option value="playCount">Sort: Most Played</option>
                </select>
            </div>
            
            <div class="request-section">
                <button class="request-btn" id="new-tab-games-btn" onclick="openNewTabFromGames()" title="Open New Tab">
                    <i class="fas fa-plus"></i>
                    New Tab
                </button>
                <button class="request-btn" onclick="window.open('https://discord.gg/bS7Xgvyuu5', '_blank');">
                    <i class="fas fa-plus"></i>
                    Request a Game
                </button>
            </div>
        </div>

        <!-- Continue Playing Section -->
        <div class="continue-playing-section" id="continue-playing-section" style="display: none;">
            <h2>‚ñ∂Ô∏è Continue Playing</h2>
            <div class="continue-games-grid" id="continue-games-grid">
                <!-- Recently played games will appear here -->
            </div>
        </div>

        <!-- Games Grid -->
        <div class="games-grid" id="games-grid">
            <!-- Games will be dynamically loaded here -->
        </div>

        <!-- Game Preview Modal -->
        <div class="game-preview-modal" id="game-preview-modal">
            <div class="preview-content" id="preview-content">
                <!-- Preview content will be loaded here -->
            </div>
        </div>

        <!-- No Results Message -->
        <div class="no-results" id="no-results" style="display: none;">
            <div class="no-results-content">
                <i class="fas fa-search"></i>
                <h3>No games found</h3>
                <p>Try adjusting your search terms or <a href="https://discord.gg/bS7Xgvyuu5" target="_blank">request a game</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 /Purge. Anyone posing as this site that isnt unhiin is false.</p>
    </footer>

    <script src="/debug.js"></script>
